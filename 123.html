<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>registration form</title>
</head>
<body>
<center ><h4>
    
        <fieldset>
            <h3>Registration Form</h3>
            <table  cellpadding="10px" cellspacing="20px" class="table" border="10" bgcolor="skyblue">
                                <tr>
                    <td>First Name: </td>
                    <td> <input type="text" placeholder="enter ur firstname"></td>
                </tr>
                <tr>
                    <td> Last Name: </td>
                    <td> <input type="text" placeholder="enter ur lastname"></td>
                </tr>
                <tr>
                    <td> Temporary Address: </td>
                    <td><textarea name="street address" id="text" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td> Permanent Address: </td>
                    <td><textarea name="address" id="text" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td> City: </td>
                    <td> <input type="text" placeholder="enter ur place"></td>
                </tr>
                <tr>
                    <td> State: </td>
                    <td> <input type="text" placeholder="enter ur state"></td>
                </tr>
                <tr>
                    <td> Pin Code: </td>
                    <td> <input type="text" placeholder="enter ur pincode"></td>
                </tr>
                <tr>
                    <td> phone number: </td>
                    <td> <input type="text" placeholder="enter ur phone number"></td>
                </tr>
                <tr>
                    <td> Email Id: </td>
                    <td> <input type="email" placeholder="enter ur mail id"></td>
                </tr>
                <tr>
                    <td> Date Of Birth: </td>
                    <td> <input type="date" placeholder="DOB"></td>
                </tr>
                <tr>
                    <td> Gender: </td>
                    <td> <input type="radio" name="a" > Male
                    <input type="radio" name="a"> Female
                     <input type="radio" name="a" > Others</td>
                </tr>
                <tr>
                <td> Material Status: </td>
                    <td> <input type="radio" name="b" > Married
                    <input type="radio" name="b" >Un Married
                     </td>
                     </tr>
                <tr>
                    <td> Submit button: </td>
                    <td> <button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </center></h4>
</body>
</html>
